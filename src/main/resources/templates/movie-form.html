<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${movieDto.id == null ? '➕ 영화 추가' : '✏️ 영화 수정'}"></title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body class="container">
<h1 th:text="${movieDto.id == null ? '➕ 영화 추가' : '✏️ 영화 수정'}"></h1>
<form th:action="@{${movieDto.id == null} ? '/movie/add' : '/movie/edit'}"
      th:object="${movieDto}"
      method="post" class="form-container">
    <input type="hidden" th:field="*{id}"/>
    <p>
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}"/>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
    </p>

    <p>
        <label for="releasedYear">개봉연도:</label>
        <input type="number" id="releasedYear" th:field="*{releasedYear}"/>
    <div th:if="${#fields.hasErrors('releasedYear')}" th:errors="*{releasedYear}" style="color:red;"></div>
    </p>

    <p>
        <button type="submit">저장</button>
        <a th:href="@{/movie}" class="cancel">취소</a>
    </p>
</form>
</body>
</html>
